<html>
  <head>
    <title>Water consumption at Bevenais</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"
      integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu"
      crossorigin="anonymous"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="/public/api.js"></script>
    <script src="/public/consumptionFormPanel.js"></script>
    <script src="/public/menu.js"></script>
    <script src="/public/chart.js"></script>
  </head>
  <body style="padding:20px;">
    <div style="flex: 0 0 400px; text-align: center;">
      <h1>Water consumption</h1>
    </div>

    <nav class="navbar navbar-default">
      <div class="container-fluid">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
          <button
            type="button"
            class="navbar-toggle collapsed"
            data-toggle="collapse"
            data-target="#bs-example-navbar-collapse-1"
            aria-expanded="false"
          >
            <span class="sr-only">Toggle navigation</span>
          </button>
          <a class="navbar-brand" href="#"></a>
        </div>

        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
          <ul class="nav navbar-nav">
            <li id="newLink">
              <a
                onClick="menu.setIsNewMenuItemSelected(true);consumptionFormPanel.addConsumption();"
                >New</a
              >
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div id="addPanel" class="panel panel-primary" style="display:none;">
      <div class="panel-heading">Add consumption</div>
      <div class="panel-body">
        <form id="myForm" class="form-inline">
          <div class="form-group">
            <label for="consumptionDate">Date</label>
            <input type="date" class="form-control" name="consumptionDate" />
          </div>
          <div class="form-group">
            <label for="consumptionM3">m^3</label>
            <input
              type="number"
              class="form-control"
              name="consumptionM3"
              placeholder="1234.1"
            />
          </div>
          <button type="submit" class="btn btn-primary btn-sm">
            Send
          </button>
        </form>
        <button
          class="btn btn-primary btn-sm"
          onClick="consumptionFormPanel.setIsHidden();menu.setIsNewMenuItemSelected(false);"
        >
          Close
        </button>
      </div>
    </div>

    <div class="container-fluid">
      <div class="row">
        <div class="col-xs-6">
          <canvas id="myChart"> </canvas>
        </div>
      </div>
    </div>

    <script>
      var consumptionFormPanel = new ConsumptionFormPanel();
      var menu = new Menu();
      renderChart();
    </script>
  </body>
</html>
